<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng các số chia hết cho k trong khoảng từ N đến M</title>
    <!-- reset css -->
    <link rel="stylesheet" href="../css/reset.css">
    <!-- link css -->
    <link rel="stylesheet" href="3.css">
</head>
<body>
    <div class="container">
        <h1>Tính tổng các số chia hết cho k trong khoảng từ N đến M(N&lt;=M)</h1><br>
        <form id="tinhTongForm">
            <label for="inputM">Vui lòng nhập M:</label>
            <input type="number" id="inputM" required><br><br>

            <label for="inputN">Vui lòng nhập N:</label>
            <input type="number" id="inputN" required><br><br>
            
            <label for="inputK">Vui lòng nhập K:</label>
            <input type="number" id="inputK" required>

            <br><br>
            <input type="submit" value="Kết quả">
        </form>
        <p id="ketQua"></p>
    </div>

    <script src="3.js"></script>
</body>
</html>
